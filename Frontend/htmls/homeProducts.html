    <style>
        .login_reg_btn {
            padding-right: 40px;
        
        }
        .nav_login_btn  {
            cursor: pointer;
            margin-right: 5px;
            width: 80px;
            height: 35px;
            background-color: #eee4e4;
            color: #000;
            border: none;
            border-radius: 18px;
        }
        .nav_login_btn:hover {
            transition: 1.5s ease-in-out;
            border: 1px solid gold;
            background-color: #292902;
            color: #fff;
        }
        .nav_register_btn {
            cursor: pointer;
            width: 100px;
            height: 35px;
            background-color: #eee4e4;
            color: #000;
            border: 1px solid #292902;
            border-radius: 13px;
        }
        .nav_register_btn:hover {
            border: 1px solid gold;
            background-color: #292902;
            color: #fff;
            transition: 1.5s ease-in-out;
            transition: 1.5s ease;
        }
    </style>

</head>
